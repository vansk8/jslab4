<html>
<head>
	<meta charset="utf-8">
	<title>Лаба 4 вариант 2</title>
	<script>
		function tale()
		{
			var name=document.getElementById('name').value;
			var hobby=document.getElementById('hobby').value;
			var friend=document.getElementById('friend').value;
			var gift=document.getElementById('gift').value;
			
			var win=window.open("","","width=400,height=500");
			win.document.open();			
			win.document.write("<h1>Генератор сказок</h1><hr>");
			
			win.document.write("В одном лесу жила маленькая " + name + ", которая очень любила " + hobby +
			" чудесные песни. У нее так хорошо получалось, что вес лес собирался послушать ее! " +
			"От сороки она узнала, что у людей принять дарить " + gift + " любимым исполнителям. А " + 
			gift + " она любила так же сильно, как и петь. Долго грустила " + name +
			". Но, однажды, после очередного импровизированного концерта, " + friend + " подлетел к " + name +
			" и подарил ей... " + gift + "!	Уж он то был истинным джентельменом! " + name + " была невероятно счастлива!!!<br>");
			
			
			str ='<input type="button" value="Закрыть"'
			+'onClick="window.close();">';
			win.document.write(str);
			win.document.close();
		}
	</script>
</head>
<body>
	<h1>Анкета</h1><hr>
	<table>
		<tr>
			<td>Имя героя:</td>
			<td><input type=text id="name"/></td>
		</tr>
		<tr>
			<td>Любимое занятие:</td>
			<td><input type=text id="hobby"/></td>
		</tr>
		<tr>
			<td>Друг героя:</td>
			<td><input type=text id="friend"/></td>
		</tr>
		<tr>
			<td>Любимый подарок:</td>
			<td><input type=text id="gift"/></td>
		</tr>

	</table>
	<input type=button value="Сгенерировать сказку" OnClick="tale()">
</body>
</html>
